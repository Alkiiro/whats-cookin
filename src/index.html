<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Whats Cookin</title>
  </head>
  <body>
    <header class='main-header'>
      <h1>Whats Cookin</h1>
      <p class='user-info'>Hi, <span class='user-name'>user</span></p>
      <button class='search-button' type='button'>
        <img class='search-button' src="https://image.flaticon.com/icons/svg/149/149220.svg" alt="Search button">
      </button>
      <input type='text' placeholder='Search saved recipes by name or ingredient' value=''>
    </header>
    <main>
      <div class='card'>
          <header class='card-header'>
            <img class='add-button' src='https://image.flaticon.com/icons/svg/32/32339.svg' alt='Add to recipes to cook'>
            <img class='favorite-button' src='https://image.flaticon.com/icons/svg/149/149220.svg' alt='Favorite this recipe'>
            <span class='recipe-name'>Loaded Chocolate Chip Pudding Cookie Cups</span>
            <img class='food-picture' src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="Food from recipe">
          </header>
      </div>
    </main>
    <script type='text/javascript' src='../data/users.js'></script>
    <script type='text/javascript' src='../data/recipes.js'></script>
    <script type='text/javascript' src='../data/ingredients.js'></script>
    <script type='text/javascript' src='./scripts.js'></script>
  </body>
</html>
